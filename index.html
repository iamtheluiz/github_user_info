<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User Information</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <div class="userImage">
            <img src="https://avatars2.githubusercontent.com/u/32724000?s=400&u=ad8ed433ff9a3e50836fcd3f6ed419fdadf2c2c6&v=4" alt="Profile Image">
        </div>
        <div class="userName">Luiz Gustavo</div>
        <a href="https://github.com/iamtheluiz" class="userUrl">https://github.com/iamtheluiz</a>
        <div class="userBio">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam quibusdam consequuntur dicta mollitia vel unde, placeat quos voluptatum, vitae magni voluptas necessitatibus id. Libero dolore, sequi aspernatur eaque labore facere.</div>
        <div class="userStats">
            <i class="fa fa-users"></i>
            <span id="userFollowers">120</span>
            <i class="fa fa-folder"></i>
            <span id="userRepos">120</span>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
